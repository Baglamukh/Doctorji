<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #fetch-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #fetch-btn:hover {
            background-color: #0056b3;
        }

        #data-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }

        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Fetch JSON Data Example</h1>
    <button id="fetch-btn">Fetch Data</button>
    <div id="data-container"></div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', function() {
            const targetUrl = 'https://https://chipper-flan-85f20b.netlify.app/app.json'; // Replace with your JSON URL

            fetch(targetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    const dataContainer = document.getElementById('data-container');
                    dataContainer.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
                });
        });
    </script>
</body>
</html>
